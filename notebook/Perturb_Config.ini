local_bool_intf_fault_grp_type = True
#[,2235,11442]
intf_faultobservations_eventid =[2235,11442] 
distribution = 'uniform'
error_gps = 100
perturb = 'interface'

[Parameter3]
intf_fault_grp_type = 'faultobservations'
