[common]
# where the output from map2loop lives
path_to_m2l_files : '../Netcdf_map2l/',  
 # where we will store the perturbed models
path_to_perturb_models :'../egen_runs/', 
##  netCDF  file used 
netcdf_file_name :'wa1.loop3d',
egen_runs  : 5,
# True or none
dem : False , 
source_geomodeller : False





[Parameter1]
intf_contact_grp_type = 'contacts'
global_intf_contact_grp_type = True
distribution = 'uniform'
error_gps = 100
perturb = 'interface'

[Parameter2]
